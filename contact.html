<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./sass/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Contact | Dukmig</title>
</head>
<body>
    <header>
        <div class="navbar navbar-expand-sm shadow-lg rounded-4" id="navbar">
            <div class="title-container">
                <img src="https://yt3.googleusercontent.com/p20itxA3izDp1Z9kMlovHDi79YQzUM7lyS6RjHV0mUeFU4H3W96GgWeEqOH1oT56b-_23KEkRA=s160-c-k-c0x00ffffff-no-rj" alt="" style="width: 40px; height: 40px;">
                <h1 class="navbar-brand text-white g-2" id="title">Dukmig</h1>
            </div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse p-1" id="nav">
                <ul class="nav nav-pills nav-fill gap-1 p-1 small" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-secondary); --bs-nav-pills-link-active-bg: var(--bs-white);">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link rounded-5" id="home-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" onclick="window.location.href='index.html'">
                            Home
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link rounded-5" id="about-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" onclick="window.location.href='about.html'">
                            About
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active rounded-5" id="contact-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">
                            Contact
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="container shadow-lg gap-5 p-4 rounded-4 text-white" id="contact-container">
            <h1>Contact</h1>
            <div class="container" id="contact">
                <p>If you want to send me a personal message or contact me about community events, you can send an email to 
                    <a href="mailto:ducminhvnyt@gmail.com">ducminhvnyt@gmail.com</a> 
                    or fill out the form below.</p>
                <div class="container shadow-lg gap5 p-4 rounded-4 text-white" id="form-container">
                    <form id="contact-form" action="https://formspree.io/f/xjvndgvd" method="POST">
                        <div class="container gap-3" id="input-container">
                            <div id="infor">
                                <label class="form-label" for="name">Enter Your Name</label>
                                <input class="form-control" name="name" type="name" id="infor-input">
                            
                                <label class="form-label" for="email">Enter Your Email<span class="required"> *</span></label>
                                <input class="form-control" name="email" type="email" id="infor-input-email" required onblur="validateInput(this)">
                                <div id="emailError" class="error-message"></div>
                            
                                <label class="form-label" for="subject">Enter Your Subject</label>
                                <input class="form-control" name="subject" type="text" id="infor-input">
                            </div>
                            <div id="msg">
                                <label class="form-label" for="message">Enter Your Message<span class="required"> *</span></label>
                                <textarea class="form-control" name="message" id="msg-input" required onblur="validateInput(this)"></textarea>
                                <div id="msgError" class="error-message"></div>
                            </div>
                        </div>
                        <div id="btn">
                            <button class="btn btn-outline-white bg-white rounded-5" type="submit" id="submit-btn" onclick="validateForm(event)">Submit</button>
                        </div>
                    </form>                                       
                </div>
            </div>
        </div>
        <div class="container shadow-lg gap-5 p-4 rounded-4 text-white" id="connect-container">
            <h1>Connect with me</h1>
            <div class="container" id="connect-card">
                <div class="row">
                    <div class="col">
                        <a href="https://www.youtube.com/@dukmig" style="text-decoration: none;" target="_blank">
                            <div class="card rounded-4 shadow-lg" id="card">
                                <div class="box" style="background-color:rgb(255, 72, 0);"></div>
                                <img id="background" class="card-img-top rounded-4" id="card-img" src="https://img.freepik.com/free-vector/abstract-blank-gradient-blurry-banner-your-website-app_1017-43270.jpg?size=626&ext=jpg&ga=GA1.1.1224184972.1713916800&semt=ais" alt="">
                                <div class="card-body">
                                    <div class="card-title">
                                        <h4>Youtube</h4>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="https://www.instagram.com/weloveducminh/" style="text-decoration: none;" target="_blank">
                            <div class="card rounded-4 shadow-lg" id="card">
                                <div class="box" style="background-color:rgb(255, 0, 255);"></div>
                                <img id="background" class="card-img-top rounded-4" id="card-img" src="https://framerusercontent.com/images/X6CMPI9jVaa8XivKaoTssa0y4VQ.jpg?scale-down-to=512" alt="">
                                <img id="icon" src="https://framerusercontent.com/images/nQKdjpUQmm3xBTImaBii98aN0.svg" alt="">
                                <div class="card-body">
                                    <div class="card-title">
                                        <h4>Instagram</h4>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="https://discord.gg/CkpASPShx2" style="text-decoration: none;" target="_blank">
                            <div class="card rounded-4 shadow-lg" id="card">
                                <div class="box" style="background-color:rgb(119, 0, 255);"></div>
                                <img id="background" class="card-img-top rounded-4" id="card-img" src="https://support.discord.com/hc/user_images/m_JIG2P0KgKmnZBb9hVAtg.png" alt="">
                                <div class="card-body">
                                    <div class="card-title">
                                        <h4>Discord</h4>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>                    
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
